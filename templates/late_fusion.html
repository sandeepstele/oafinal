<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Fusion Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Late Fusion Prediction</h2>
    <form action="/predict_fusion" method="post" enctype="multipart/form-data">
        <label for="xray">Upload X-ray:</label>
        <input type="file" name="xray" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="AGE" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" name="HEIGHT" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" name="WEIGHT" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="BMI" required><br><br>

        <label for="frequent_pain">Frequent Pain (1-Yes, 0-No):</label>
        <input type="number" name="FREQUENT_PAIN" required><br><br>

        <label for="surgery">Surgery History (1-Yes, 0-No):</label>
        <input type="number" name="SURGERY" required><br><br>

        <label for="risk">Risk Level (1-10):</label>
        <input type="number" name="RISK" required><br><br>

        <label for="sxkoa">Symptomatic KOA (1-Yes, 0-No):</label>
        <input type="number" name="SXKOA" required><br><br>

        <label for="swelling">Swelling (1-Yes, 0-No):</label>
        <input type="number" name="SWELLING" required><br><br>

        <label for="bending_fully">Bending Fully (1-Yes, 0-No):</label>
        <input type="number" name="BENDING_FULLY" required><br><br>

        <label for="symptomatic">Symptomatic (1-Yes, 0-No):</label>
        <input type="number" name="SYMPTOMATIC" required><br><br>

        <label for="crepitus">Crepitus (1-Yes, 0-No):</label>
        <input type="number" name="CREPITUS" required><br><br>

        <label for="koos_pain_score">KOOS Pain Score:</label>
        <input type="number" name="KOOS_PAIN_SCORE" required><br><br>

        <label for="osteophytes_y">Osteophytes (1-Yes, 0-No):</label>
        <input type="number" name="OSTEOPHYTES_Y" required><br><br>

        <label for="jsn_y">JSN (1-Yes, 0-No):</label>
        <input type="number" name="JSN_Y" required><br><br>

        <button type="submit">Predict KL Score</button>
    </form>
</body>
</html>
